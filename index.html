<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solo Leveling Notion Template</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="background-overlay"></div>

  <div class="card">
    <span class="badge">Best Seller</span>
    <img src="image/main.jpg" alt="Product" class="product-img" />

    <h1>SOLO LEVELING <br><span class="highlight">NOTION</span></h1>
    <p class="price">$19.99</p>
    <p class="desc">
      Gamified productivity system. Earn XP, level up, and unlock goals like a real hunter.
    </p>

    <form id="checkout-form" class="form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Email" required />

      <!-- QR code thanh toán đẹp hơn -->
      <div class="qr-section">
        <img src="image/fb.jpg" alt="QR Code" class="qr-img">
        <div class="qr-caption">Scan QR to pay</div>
      </div>

      <button type="submit" class="buy-btn pulse-btn">BUY NOW</button>
    </form>

    <a href="#" class="wishlist">♡ Add to wishlist</a>
    <div class="social-icons">
      <a href="#"><img src="image/fb.jpg" alt="Facebook" /></a>
      <a href="#"><img src="image/ig.jpg" alt="Instagram" /></a>
      <a href="#"><img src="image/thread.jpg" alt="Thread" /></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
